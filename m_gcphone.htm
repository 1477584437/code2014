<h1 align="center">“世界风”双模手机 </h1>
<p> 联通公司推出的一种手机，具有双卡槽设计，可同时插入GSM网SIM卡和CDMA网UIM卡。插入的卡可以是联通的，也可以是其他公司的。手机上有一个键，用于切换网络。</p>
