<p>一、你已经有手机了吗？</p>
<ol type="A">
  <li><a href="m2.htm" onClick="setCookie('havephone','n')">没有或虽然有，但不准备继续使用</a></li>
  <li><a href="m2.htm" onClick="setCookie('havephone','g')">有GSM手机</a></li>
  <li><a href="m2.htm" onClick="setCookie('havephone','c')">有CDMA手机</a></li>
  <li><a href="m2.htm" onClick="setCookie('havephone','p')">有PHS手机</a></li>
  <li><a href="m2.htm" onClick="setCookie('havephone','gc')">有“世界风”双模手机或既有GSM手机又有CDMA手机</a>

  <li><a href="m2.htm" onClick="setCookie('havephone','gp')">既有GSM手机又有PHS手机</a></li>
  <li><a href="m2.htm" onClick="setCookie('havephone','cp')">既有CDMA手机又有PHS手机</a></li>
  <li><a href="m2.htm" onClick="setCookie('havephone','gcp')">有GSM、CDMA、PHS三台手机或有“世界风”和PHS手机</a></li>

<p>如果你已经决定要买那款手机，请选择它所属的网络，这样手机价格将不被计算在内。</p>
